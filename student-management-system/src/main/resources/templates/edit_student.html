<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Student Management System </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}"> Student Management</a>
    </li>

  </ul>

</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Update new student </h1>
      <div class="card-body">
        <form th:action = "@{/students/{id}(id=${student.id})}" th:object = "${student}" method="POST">
          <div class = "form-group">
            <label> Student First Name </label>
            <input type="text" name="firstName" th:field = "*{firstName}" placeholder="Enter student first name" />
          </div>
          <div class = "form-group">
            <label> Student Last Name </label>
            <input type="text" name="lastName" th:field = "*{lastName}" placeholder="Enter student last name" />
          </div>
          <div class = "form-group">
            <label> Student Email </label>
            <input type="email" name="email" th:field = "*{email}" placeholder="Enter student email" />
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary"> Submit </button>

          </div>
        </form>

      </div>

    </div>

  </div>


</div>

</body>
</html>
