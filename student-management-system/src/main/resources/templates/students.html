<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Student Management System 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}"> Student Management</a>
        </li>

    </ul>

</nav>

    <div class="container">
        <div class="row">
            <h1> List Students</h1>

        </div>
        <div class="row" >
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm-mb-3"> Add Student </a>
            </div>
        </div>
        <table class="table table-striped table-bodered">
            <thead class="table-dark">
            <tr>
                <th> Student First Name </th>
                <th> Student Last Name </th>
                <th> Student Email </th>
                <th> Action </th>

            </tr>
            </thead>
            <tbody>
            <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"> </td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
                <td>
                    <a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                    <a th:href = "@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
